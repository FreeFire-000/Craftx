<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Craftland Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .card {
      background: rgba(31, 31, 47, 0.9);
      border-radius: 20px;
      width: 380px;
      max-width: 100%;
      padding: 30px;
      position: relative;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      font-size: 18px;
      color: #ccc;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .close-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: rotate(90deg);
    }

    .brand-name {
      margin-bottom: 20px;
    }

    .profile-img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 4px solid #3b82f6;
      margin-bottom: 15px;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
    }

    .name {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 30px;
      background: linear-gradient(90deg, #3b82f6, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: stretch;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 20px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: left;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateX(5px);
    }

    .btn-content {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .btn-icon {
      font-size: 20px;
      width: 24px;
      text-align: center;
    }

    .btn .action {
      background: #3b82f6;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: bold;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }

    .btn:hover .action {
      background: #2563eb;
      transform: scale(1.05);
    }

    /* Platform-specific colors */
    .youtube-btn .btn-icon {
      color: #FF0000;
    }

    .instagram-btn .btn-icon {
      color: #E4405F;
    }

    .whatsapp-btn .btn-icon {
      color: #25D366;
    }

    .telegram-btn .btn-icon {
      color: #0088cc;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .card {
        width: 100%;
        padding: 20px;
      }
      
      .profile-img {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <button class="close-btn" onclick="goBack()">
      <i class="fas fa-times"></i>
    </button>
    <div class="brand-name">
      <img src="https://i.ibb.co/rRfMjtg7/1934bdfbdc11.png" width="170px" alt="Craftland Studio">
    </div>
    <img src="https://i.ibb.co/FLzNz8sv/caa0c82aab54.jpg" class="profile-img" alt="Cyber Pritam">
    <div class="name">@craftlandstudiopc</div>

    <div class="btn-group">
      <button class="btn youtube-btn" onclick="window.open('https://youtube.com/@craftlandstudiopc?si=oJs66-3BQlDuiNeb')">
        <div class="btn-content">
          <div class="btn-icon"><i class="fab fa-youtube"></i></div>
          <div>YouTube</div>
        </div>
        <span class="action">Subscribe</span>
      </button>

      <button class="btn instagram-btn" onclick="window.open('https://www.instagram.com/craftlandstudiopc/?igsh=dmUwdXNwdm9iMm5j#')">
        <div class="btn-content">
          <div class="btn-icon"><i class="fab fa-instagram"></i></div>
          <div>Instagram</div>
        </div>
        <span class="action">Follow</span>
      </button>

      <button class="btn whatsapp-btn" onclick="window.open('https://whatsapp.com/channel/0029VbBAN3A3WHTWWqsBAn1B')">
        <div class="btn-content">
          <div class="btn-icon"><i class="fab fa-whatsapp"></i></div>
          <div>WhatsApp Channel</div>
        </div>
        <span class="action">Follow</span>
      </button>

      <button class="btn telegram-btn" onclick="window.open('https://t.me/CraftlandStudioPc')">
        <div class="btn-content">
          <div class="btn-icon"><i class="fab fa-telegram"></i></div>
          <div>Telegram</div>
        </div>
        <span class="action">Follow</span>
      </button>
    </div>
  </div>

  <script>
    function goBack() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
